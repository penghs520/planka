server:
  port: 8102
  # Tomcat 连接管理配置
  tomcat:
    # 连接超时（毫秒）
    connection-timeout: 20000
    # Keep-Alive 超时（毫秒）
    keep-alive-timeout: 60000
    # 最大 Keep-Alive 请求数
    max-keep-alive-requests: 100
    # 最大连接数
    max-connections: 8192
    threads:
      # 最大工作线程数
      max: 200
      # 最小工作线程数
      min-spare: 10

spring:
  application:
    name: user-service

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:18848}
        namespace: ${NACOS_NAMESPACE:public}
  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:13306}/kanban_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP 连接池配置
    hikari:
      # 最小空闲连接数
      minimum-idle: 2
      # 最大连接池大小
      maximum-pool-size: 10
      # 空闲连接超时时间（毫秒），超时后会被回收
      idle-timeout: 30000
      # 连接最大存活时间（毫秒），防止连接过旧
      max-lifetime: 1800000
      # 获取连接超时时间（毫秒）
      connection-timeout: 30000
      # 连接池名称，便于监控
      pool-name: UserServiceHikariCP
      # 连接泄漏检测阈值（毫秒），超过此时间未归还连接会记录日志
      leak-detection-threshold: 60000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: input

# JWT配置
jwt:
  secret: ${JWT_SECRET:planka-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256}
  access-token-expiration: 900      # 15分钟（秒）
  refresh-token-expiration: 604800  # 7天（秒）

# 用户服务配置
user:
  super-admin:
    email: super@agilean.cn
    default-password: ${SUPER_ADMIN_PASSWORD:changeme}
  login:
    max-fail-count: 5
    lock-duration: 30  # 分钟
  activation:
    expires-hours: 72  # 激活码有效期（小时）
  invitation:
    default-password: ${USER_DEFAULT_PASSWORD:changeme}  # 邀请成员时的默认密码

# OpenFeign 配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: FULL

# 日志配置
logging:
  level:
    dev.planka: DEBUG
    org.springframework.cloud.openfeign: DEBUG
