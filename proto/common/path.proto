syntax = "proto3";

package pgraph.common;

import "common/enums.proto";

option java_package = "planka.graph.driver.proto.common";
option java_multiple_files = true;

// 路径相关定义，用来表示节点之间的多级关联关系
message Path {
  repeated PathNode nodes = 1;
}

message PathNode {
  string lt_id = 1; //关联关系类型ID
  string position = 2; //关联方向
}